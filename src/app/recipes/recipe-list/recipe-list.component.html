<div class="row">
    <div class="col xs-12">
        <div class="btn btn-success">New Recipe</div>
    </div>
</div>
<div class="row">
    <div class="list-group">

        <a href="#" class="list-group-item list-group-item-action" aria-current="true" *ngFor="let recipe of recipes">

            <div class="d-flex justify-content-between">
                <div>
                    <h5 class="mb-1">{{ recipe.name }}</h5>
                    <p class="mb-1">{{ recipe.description }}</p>
                </div>
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" width="100" class="img-fluid rounded float-end">
            </div>
            
        </a>

        <app-recipe-item></app-recipe-item>
    </div>
</div>
