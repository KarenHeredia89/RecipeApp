<div class="row">
    <div class="col-sm-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid img-thumbnail" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group">
            <button class="btn btn-primary dropdown-toggle" 
                    type="button" data-bs-toggle="dropdown" 
                    aria-expanded="false">
                Manage Recipe
              </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Add Ingrendients to Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>

            </ul>
        </div>
        
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        Ingrendients
    </div>
</div>
